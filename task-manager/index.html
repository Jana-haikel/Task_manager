<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Planner - Task Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Task Manager</h1>
            <div class="nav-links">
                <button class="nav-btn active" data-page="home">Home</button>
                <button class="nav-btn" data-page="tasks">Deadlines</button>
                <button class="nav-btn" data-page="calendar">Calendar</button>
                <button class="nav-btn" data-page="settings">Settings</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="planner-container">
                <h2 class="page-title">Life Planner</h2>
                <div class="three-columns">
                    <div class="column">
                        <h3 class="column-title">DAILY QUICK TO-DO</h3>
                        <div class="checklist" id="quickTodoList"></div>
                        <br>
                        <button class="new-btn" id="newQuickTodoBtn">+ New</button>
                        <div class="progress-circle">
                            <svg width="60" height="60">
                                <circle cx="30" cy="30" r="25" fill="none" stroke="#e0e7ff" stroke-width="4"></circle>
                                <circle id="progressCircle" cx="30" cy="30" r="25" fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="157" stroke-dashoffset="157"></circle>
                            </svg>
                            <span class="progress-text" id="progressText">0%</span>
                        </div>
                    </div>
                </div>
                <div class="footer-text">
                    <p>Track Your Progress Now</p>
                </div>
            </div>
        </div>

        <!-- Tasks Page -->
        <div id="tasks-page" class="page">
            <div class="tasks-header">
                <h2 class="page-title">My Tasks</h2>
                <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
            </div>

            <!-- Task Form -->
            <div id="taskForm" class="task-form hidden">
                <div class="form-header">
                    <h3 id="formTitle">New Task</h3>
                    <button class="close-btn" id="closeFormBtn">&times;</button>
                </div>
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDesc" placeholder="Enter task description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" id="taskDeadline">
                </div>
                <button class="submit-btn" id="submitTaskBtn">Add Task</button>
            </div>

            <!-- Task Lists -->
            <div id="taskLists">
                <div class="task-section">
                    <h3 class="section-title">Pending Tasks</h3>
                    <div id="pendingTasks" class="task-list"></div>
                </div>
                <div class="task-section">
                    <h3 class="section-title">Completed Tasks</h3>
                    <div id="completedTasks" class="task-list"></div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <p>No tasks yet. Create one to get started!</p>
            </div>
        </div>

        <!-- Calendar Page -->
        <div id="calendar-page" class="page">
            <h2 class="page-title">Calendar View</h2>
            <div id="calendarView" class="calendar-view"></div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <h2 class="page-title">User Settings</h2>
            <div class="settings-container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedCount">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
